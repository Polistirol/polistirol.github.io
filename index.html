<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes" />
    <meta charset="utf-8">
    <title>Display Webcam Stream</title>

    <style>
        #container {
            /* margin: 0px ; */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            /* border: 10px #333 solid; */
        }

        #videoElement {
            width: 100%;
            height: 100%;
        }

        /* background-color: #666; */

        #imgLayer {
            width: auto;
            height: auto;
            opacity: 0.5;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            scale: 1
        }

        #optionButton {
            width: auto;
            height: auto;
            position: absolute;
            top: 0;
            left: 1%;
            z-index: 5;
        }

        #optionTools {
            width: auto;
            height: auto;
            position: relative;
            left: 3%;
            display: inline;
            z-index: 5;

        }
    </style>
</head>

<body>
    <div id="container">
        <video autoplay="true" id="videoElement"></video>
        <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F6%2F2020%2F12%2F03%2FHouse-of-the-Dragon-2.jpeg"
            alt="unloaded.." id='imgLayer' />

    </div>
    <div id="optionButton">
        <button onclick="hideMenu()">*</button>
        <button onclick="toggleFullscreen()">FS</button>


        <div id="optionTools">
            <input type="text" id="imgUrl">
            <button onclick="updateImage()"> Load</button>
            <button onclick="setZoom()" id="zoomBtn">OFF</button>
            <input type="range" min="0" max="100" step="1" value="20" onchange="setOpacity(this.value)">
            <input type="range" min="0.1" max="5" step="0.1" value="1" onchange="setScale(this.value)">
        </div>



    </div>

    <script>
        var video = document.querySelector("#videoElement");
        var activeZoom = "off"

        const constraint = {
            video: {
                width: {
                    min: 1280,
                    ideal: 1920,
                    max: 2560,
                },
                height: {
                    min: 720,
                    ideal: 1080,
                    max: 1440
                },
                facingMode: {
                    exact: 'user'
                }
            }
        }


        if (navigator.mediaDevices.getUserMedia) {

            navigator.mediaDevices.getUserMedia(constraint)
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function (err0r) {
                    console.log("Something went wrong!");
                });
        }

        function updateImage() {
            var url = document.getElementById("imgUrl").value
            console.log(url)
            document.getElementById("imgLayer").src = url
        }
        function setZoom() {
            var zoomBtn = document.getElementById("zoomBtn")

            if (activeZoom == "camera") {
                activeZoom = "image"
                zoomBtn.innerHTML = "IMG"
            }
            else if (activeZoom == "image") {
                activeZoom = "off"
                zoomBtn.innerHTML = "OFF"
            }
            else {
                activeZoom = "camera"
                zoomBtn.innerHTML = "CAM"
            }
        }

        function setOpacity(value) {
            document.getElementById("imgLayer").style.opacity = value / 100
        }
        function setScale(value) {
            document.getElementById("imgLayer").style.scale = value
        }

        function hideMenu() {
            var icons = document.getElementById("optionTools")
            var status = icons.style.display
            if (status == "none") {
                icons.style.display = "inline"
            }
            else {
                icons.style.display = "none"
            }
        }

        function toggleFullscreen() {
            var stat = document.fullscreenElement;
            if (!stat) {
                document.body.requestFullscreen();
            }

            else {
                document.exitFullscreen()
            }
        }


    </script>


    <script>
        var dragItem = document.querySelector("#imgLayer");
        var container = document.querySelector("#container");

        var active = false;
        var currentX;
        var currentY;
        var initialX;
        var initialY;
        var xOffset = 0;
        var yOffset = 0;

        container.addEventListener("touchstart", dragStart, false);
        container.addEventListener("touchend", dragEnd, false);
        container.addEventListener("touchmove", drag, false);

        container.addEventListener("mousedown", dragStart, false);
        container.addEventListener("mouseup", dragEnd, false);
        container.addEventListener("mousemove", drag, false);

        function dragStart(e) {
            if (e.type === "touchstart") {
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            } else {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            }

            if (e.target === dragItem) {
                active = true;
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;

            active = false;
        }

        function drag(e) {
            if (active) {

                e.preventDefault();

                if (e.type === "touchmove") {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                } else {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, dragItem);
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
        }
    </script>
</body>

</html>
